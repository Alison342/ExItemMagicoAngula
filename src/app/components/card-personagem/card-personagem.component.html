<div class="card-personagem" [style.background-color]="personagem.corFundo">
    <h3 class="nome">{{ personagem.nome }}</h3>
    <img class="img" [src]="personagem.imagemUrl" alt="{{ personagem.nome }}" />
    <p class="raca">Raça: {{ personagem.raca }}</p>
    <p class="nivel">Nível: {{ personagem.nivel }}</p>
</div>
