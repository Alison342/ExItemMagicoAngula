<div
  class="w-64 h-80 bg-slate-800 p-3 shadow-lg flex flex-col justify-between rounded-lg m-2"
  [style.background-color]="personagem.corFundo"
>
  <span
    class="text-center text-1xl p-2 font-serif text-slate-100 text-shadow"
    >{{ personagem.nome }}</span
  >
  <img
    class="w-full max-w-full max-h-60 h-60 block overflow-hidden rounded-lg mb-2"
    [src]="personagem.imagemUrl"
    alt="{{ personagem.nome }}"
  />
  <div
    class="text-md font-serif flex flex-col text-center gap-1 p-1 mb-3 bg-slate-900 text-slate-100 w-full rounded-lg"
  >
    <span>Raça: {{ personagem.raca }}</span>
    <span>Nível: {{ personagem.nivel }}</span>
  </div>

  <div class="flex flex-row justify-center gap-6 text-slate-100">
    <button
      class="bg-cyan-600 rounded-lg p-2 w-32 font-serif hover:bg-cyan-700"
      (click)="openDialog()"
    >
      Editar
    </button>
    <button
      class="bg-rose-700 rounded-lg p-2 w-fit font-serif hover:bg-rose-800"
      (click)="openDialogConfirm()"
      title="Excluir Item"
    >
      <lucide-icon name="trash-2"></lucide-icon>
    </button>
  </div>
</div>
